<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    <style type="text/css">        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}    </style>    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5077wwUYZvR7xZLzVRAY7fBu8NZTGYIZ"></script>    <title>拖拽地图</title></head><body><div id="allmap"></div></body></html><script type="text/javascript">    // 百度地图API功能    var map = new BMap.Map("allmap");            // 创建Map实例    var point = new BMap.Point(116.4035,39.915);//创建点    map.centerAndZoom(point,15);  //初始化时，即可设置中心点和地图缩放级别。    map.enableScrollWheelZoom(true);    map.disableDragging();     //禁止拖拽    setTimeout(function(){        map.enableDragging();   //两秒后开启拖拽    }, 2000);    var marker = new BMap.Marker(point);        // 创建标注    map.addOverlay(marker);                     // 将标注添加到地图中</script>
